services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vibeshop-bot
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./translations:/translations
    ports:
      - "127.0.0.1:8080:8080"
    restart: unless-stopped
    networks:
      - vibeshop

  db:
    image: postgres:17
    container_name: vibeshop-db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - TZ=UTC
    volumes:
      - vibeshop-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 3s
      timeout: 10s
      retries: 3
    networks:
      - vibeshop
      
networks:
  vibeshop:
    driver: bridge

volumes:
  vibeshop-db-data:
    driver: local
